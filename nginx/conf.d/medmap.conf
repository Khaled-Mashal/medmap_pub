# خادم HTTP (للاختبار قبل إعداد SSL)
server {
    listen 80;
    server_name medmapgloble.com www.medmapgloble.com;

    # السجلات
    access_log /var/log/nginx/medmap_access.log;
    error_log /var/log/nginx/medmap_error.log;

    # حد أقصى لحجم الملف المرفوع
    client_max_body_size 100M;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # توجيه جميع الطلبات إلى API
    location / {
        proxy_pass http://api:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_cache_bypass $http_upgrade;
    }

    # ملفات JavaScript و CSS - بدون كاش للتطوير
    location ~* \.(js|css)$ {
        proxy_pass http://api:80;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # الصور والخطوط - كاش طويل
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://api:80;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

