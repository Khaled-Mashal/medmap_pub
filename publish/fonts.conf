<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- إعدادات fontconfig محسّنة لـ DevExpress و Skia -->

    <!-- مسارات الخطوط -->
    <dir>/app/Fonts</dir>
    <dir>/usr/share/fonts</dir>
    <dir>/usr/local/share/fonts</dir>
    <dir>/usr/share/fonts/truetype/app-fonts</dir>
    <dir>/usr/share/fonts/truetype/msttcorefonts</dir>

    <!-- تحسين الأداء -->
    <cachedir>/var/cache/fontconfig</cachedir>

    <!-- توجيه خطوط Microsoft إلى البدائل المفتوحة -->

    <!-- Arial -> Liberation Sans -->
    <alias>
        <family>Arial</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>DejaVu Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    
    <!-- Times New Roman -> Liberation Serif -->
    <alias>
        <family>Times New Roman</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>DejaVu Serif</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    
    <!-- Courier New -> Liberation Mono -->
    <alias>
        <family>Courier New</family>
        <prefer>
            <family>Liberation Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>Noto Sans Mono</family>
        </prefer>
    </alias>
    
    <!-- Verdana -> DejaVu Sans -->
    <alias>
        <family>Verdana</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>Liberation Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    
    <!-- Tahoma -> DejaVu Sans -->
    <alias>
        <family>Tahoma</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>Liberation Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    
    <!-- Calibri -> Liberation Sans -->
    <alias>
        <family>Calibri</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    
    <!-- Georgia -> Liberation Serif -->
    <alias>
        <family>Georgia</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>
    
    <!-- Comic Sans MS -> DejaVu Sans -->
    <alias>
        <family>Comic Sans MS</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    
    <!-- دعم الخطوط العربية -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>DejaVu Sans</family>
            <family>Noto Sans</family>
            <family>KacstOne</family>
            <family>Arabic Typesetting</family>
        </prefer>
    </alias>
    
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>DejaVu Serif</family>
            <family>Noto Serif</family>
            <family>KacstBook</family>
        </prefer>
    </alias>
    
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Liberation Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>Noto Sans Mono</family>
        </prefer>
    </alias>
</fontconfig>

